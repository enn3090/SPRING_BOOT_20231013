<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>상세 소개 - 내 포트폴리오</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link th:href="@{/img/favicon.ico}" rel="icon" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid bg-light my-5 py-6" id="service">
      <div class="container">
        <div class="row g-5 mb-5 wow fadeInUp" data-wow-delay="0.1s">
          <div class="col-lg-6">
            <h1 class="display-5 mb-0">상세 소개</h1>
          </div>
          <div class="col-lg-6 text-lg-end">
            <a
              href="#"
              onclick="confirmClose()"
              class="btn btn-primary py-3 px-5"
              >되돌아가기</a
            >
          </div>
        </div>
        <div class="row g-4">
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
            <div
              class="service-item d-flex flex-column flex-sm-row bg-white rounded h-100 p-4 p-lg-5"
            >
              <div class="bg-icon flex-shrink-0 mb-3">
                <i class="fa fa-crop-alt fa-2x text-dark"></i>
              </div>
              <div class="ms-sm-4">
                <h4 class="mb-3">학습능력</h4>
                <span
                  >이해하고 될 때까지 계속 시도하는 사람, 항상 새로운 것을 배울
                  준비된 사람</span
                >
              </div>
            </div>
          </div>
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
            <div
              class="service-item d-flex flex-column flex-sm-row bg-white rounded h-100 p-4 p-lg-5"
            >
              <div class="bg-icon flex-shrink-0 mb-3">
                <i class="fa fa-code-branch fa-2x text-dark"></i>
              </div>
              <div class="ms-sm-4">
                <h4 class="mb-3">분석능력</h4>
                <span
                  >IT 트렌드 현황 및 시장 분석, 기술 전망 및 표준 정책
                  분석</span
                >
              </div>
            </div>
          </div>
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
            <div
              class="service-item d-flex flex-column flex-sm-row bg-white rounded h-100 p-4 p-lg-5"
            >
              <div class="bg-icon flex-shrink-0 mb-3">
                <i class="fa fa-code fa-2x text-dark"></i>
              </div>
              <div class="ms-sm-4">
                <h4 class="mb-3">개발능력</h4>
                <span
                  >새로운 언어도 빠르게 적응하는 사람, 모든 것을 구현 할 수 있는
                  능력!</span
                >
              </div>
            </div>
          </div>
          <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
            <div
              class="service-item d-flex flex-column flex-sm-row bg-white rounded h-100 p-4 p-lg-5"
            >
              <div class="bg-icon flex-shrink-0 mb-3">
                <i class="fa fa-laptop-code fa-2x text-dark"></i>
              </div>
              <div class="ms-sm-4">
                <h4 class="mb-3">기타</h4>
                <span>추가하고 싶은 내용을 여기에 작성하세요.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>

    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
