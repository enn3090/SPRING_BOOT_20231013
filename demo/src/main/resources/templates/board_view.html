<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 상세 내용</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">게시글 상세 내용</h1>

      <div class="mt-5">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
              <th>좋아요</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${board.id}"></td>
              <td th:text="${board.title}"></td>
              <td th:text="${board.username}"></td>
              <td th:text="${board.newdate}"></td>
              <td th:text="${board.viewcount}"></td>
              <td th:text="${board.likecount}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>글내용</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td th:text="${board.content}" style="min-height: 150px"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-3 d-flex justify-content-end">
        <a class="btn btn-warning" th:href="@{/board_edit/{id}(id=${board.id})}"
          >수정</a
        >

        <form
          th:action="@{/api/board_delete/{id}(id=${board.id})}"
          method="post"
          style="display: inline; margin-left: 10px"
        >
          <input type="hidden" name="_method" value="delete" />
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>

      <div class="mt-3">
        <a href="/board_list" class="btn btn-secondary">목록으로</a>
      </div>
    </div>
  </body>
</html>
