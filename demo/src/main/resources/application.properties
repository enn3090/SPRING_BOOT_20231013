# =========================================
# 서버 서블릿 인코딩 설정 (한글 깨짐 방지)
# =========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# =========================================
# MySQL 데이터베이스 연결 설정
# =========================================
# DB 연결 주소 (DB이름: spring)
spring.datasource.url=jdbc:mysql://localhost:3306/spring?serverTimezone=UTC&characterEncoding=UTF-8
# DB 사용자 이름 (본인 설정에 맞게 수정)
spring.datasource.username=root
# DB 비밀번호 (본인 설정에 맞게 수정)
spring.datasource.password=1234

# =========================================
# JPA 및 Hibernate 설정
# =========================================
# Java 엔티티를 보고 DB 테이블을 자동으로 업데이트 (데이터 유지)
# 'true'가 아니라 'update'가 올바른 값입니다.
spring.jpa.hibernate.ddl-auto=update

# =========================================
# 기타 Spring 설정
# =========================================
# HTML 폼에서 PUT, DELETE 메서드를 사용할 수 있도록 허용
spring.mvc.hiddenmethod.filter.enabled=true